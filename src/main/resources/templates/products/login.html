<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand text-warning fw-bold" href="#" style="font-size: 1.5rem;">
      <i class="bi bi-soccer-ball"></i> Tung Sports
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/product">
            <i class="bi bi-box-seam"></i> Sản phẩm
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cart" id="cart-link">
            <i class="bi bi-cart-fill"></i> Giỏ Hàng
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex me-3">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Login Button -->
      <a class="btn btn-outline-warning" href="/login">
        <i class="bi bi-person-fill"></i> Đăng Nhập
      </a>
    </div>
  </div>
</nav>


<!-- Login Form Section -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; background-color: #fff;">
    <h2 class="text-center mb-4">Đăng Nhập</h2>
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Tên người dùng</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Đăng Nhập</button>
    </form>
    <div class="mt-3 text-center">
      <small>Chưa có tài khoản? <a href="/register">Đăng ký</a></small>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
