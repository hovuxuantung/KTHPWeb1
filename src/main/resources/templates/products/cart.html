<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand text-warning fw-bold" href="#" style="font-size: 1.5rem;">
      <i class="bi bi-soccer-ball"></i> Tung Sports
    </a>

    <!-- Toggle Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">
            <i class="bi bi-house-door-fill"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/product">
            <i class="bi bi-box-seam"></i> Sản phẩm
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/cart" id="cart-link">
            <i class="bi bi-cart-fill"></i> Giỏ Hàng
          </a>
        </li>
      </ul>

      <!-- Search Form -->
      <form class="d-flex me-3">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
        <button class="btn btn-outline-light" type="submit">
          <i class="bi bi-search"></i>
        </button>
      </form>

      <!-- Login Button -->
      <a class="btn btn-outline-warning" href="/login">
        <i class="bi bi-person-fill"></i> Đăng Nhập
      </a>
    </div>
  </div>
</nav>

<div class="container mt-5" style="padding-top: 2cm;">
  <h1 class="text-center">Giỏ Hàng</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Price</th>
      <th>Action</th>
      <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.category}"></td>
      <td th:text="${product.price + ' $'}"></td>
      <td>
        <button class="btn btn-success btn-sm" onclick="addToCart(${product.id})">
          <i class="bi bi-plus-circle"></i> Thêm
        </button>
        <button class="btn btn-danger btn-sm" onclick="removeFromCart(${product.id})">
          <i class="bi bi-trash-fill"></i> Xóa
        </button>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
