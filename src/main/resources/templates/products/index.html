<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand text-warning fw-bold" href="#" style="font-size: 1.5rem;">
            <i class="bi bi-soccer-ball"></i> Tung Sports
        </a>

        <!-- Toggle Button -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">
                        <i class="bi bi-house-door-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/product">
                        <i class="bi bi-box-seam"></i> Sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/cart" id="cart-link">
                        <i class="bi bi-cart-fill"></i> Giỏ Hàng
                    </a>
                </li>
            </ul>

            <!-- Search Form -->
            <form class="d-flex me-3">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Login Button -->
            <a class="btn btn-outline-warning" href="/login">
                <i class="bi bi-person-fill"></i> Đăng Nhập
            </a>
        </div>
    </div>
</nav>

<div class="container">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" >
                <img src="https://pos.nvncdn.com/6a2bd9-54198/bn/20241029_hCLsYYs2.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" >
                <img src="https://pos.nvncdn.com/6a2bd9-54198/bn/20241029_Mb4FQNrE.gif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://pos.nvncdn.com/6a2bd9-54198/bn/20240222_lMdvmNpq.gif" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<div class="container text-center ">
    <h1 class="mt-3">Deal hot</h1>

    <div class="container">
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div th:each="product : ${products}">
                <div class="col">
                    <div class="p-3">
                        <div class="card w-18" style="height: 450px">
                            <img th:src="@{'/images/' + ${product.imageFilename}}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}"></h5>
                                <p class="card-text" th:text="${product.category}"></p>
                                <p class="card-text fw-bold" th:text="'$' + ${product.price}"></p>
<!--                                <p class="card-text" th:text="${product.description}"></p>-->
                                <div class="text-warning">
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-fill"></i>
                                    <i class="bi bi-star-half"></i>
                                </div>
                                <a href="#" class="btn btn-primary d-flex justify-content-center">Mua Ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
